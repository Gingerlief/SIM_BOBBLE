<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ESP32C6 LED Control</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>SIM PLUMBOB COLOR CONTROLLER</h1>

    <div class="picker-group">
      <label>Color:</label>
      <div class="color-buttons">
        <button class="color-btn" data-color="green" style="background-color: green;">Green</button>
        <button class="color-btn" data-color="yellow" style="background-color: yellow;">Yellow</button>
        <button class="color-btn" data-color="orange" style="background-color: orange;">Orange</button>
        <button class="color-btn" data-color="red" style="background-color: red;">Red</button>
      </div>
    </div>

    <div class="buttons">
      <button data-mode="pulse">PULSE</button>
      <button data-mode="solid" class="active">SOLID</button>
    </div>

    <div id="ledPreview1" class="plumbob"></div>

    <div class="connection">
      <button id="connectBtn">üîó Connect to ESP32C6</button>
    </div>
  </div>

  <script>
    const settings = {
      color: "rgb(0, 255, 0)",
      mode: "solid"
    };

    const buttons = document.querySelectorAll(".buttons button");
    const colorButtons = document.querySelectorAll(".color-btn");
    const preview1 = document.getElementById("ledPreview1");
    const connectBtn = document.getElementById("connectBtn");

    let bluetoothDevice = null;
    let writeCharacteristic = null;

    // Replace with your ESP32C6 service/characteristic UUIDs
    const SERVICE_UUID = "12345678-1234-5678-1234-56789abcdef0";
    const CHARACTERISTIC_UUID = "abcdef12-3456-7890-abcd-ef1234567890";

    const namedColors = {
      green: "rgb(0, 255, 0)",
      yellow: "rgb(255, 255, 0)",
      orange: "rgb(255, 165, 0)",
      red: "rgb(255, 0, 0)"
    };

    colorButtons.forEach(button => {
      button.addEventListener("click", () => {
        const color = button.dataset.color;
        settings.color = namedColors[color];
        highlightActiveColor(button);
        updatePreview();
        sendSettings();
      });
    });

    buttons.forEach(button => {
      button.addEventListener("click", () => {
        settings.mode = button.dataset.mode;
        highlightActiveMode(button);
        updatePreview();
        sendSettings();
      });
    });

    function highlightActiveMode(activeButton) {
      buttons.forEach(btn => btn.classList.remove("active"));
      activeButton.classList.add("active");
    }

    function highlightActiveColor(activeButton) {
      colorButtons.forEach(btn => btn.classList.remove("active"));
      activeButton.classList.add("active");
    }

    function updatePreview() {
      // Convert RGB to hex so we can derive a darker shade
      const rgbMatch = settings.color.match(/\d+/g);
      if (!rgbMatch) return;
    
      const [r, g, b] = rgbMatch.map(Number);
      const shade = `rgb(${Math.floor(r * 0.8)}, ${Math.floor(g * 0.8)}, ${Math.floor(b * 0.8)})`;
    
      preview1.className = "plumbob"; // reset animation classes
      preview1.style.setProperty('--main', settings.color);
      preview1.style.setProperty('--shade', shade);
      preview1.classList.add(settings.mode);
    }


    async function connectBluetooth() {
      try {
        bluetoothDevice = await navigator.bluetooth.requestDevice({
          filters: [{ services: [SERVICE_UUID] }]
        });
        const server = await bluetoothDevice.gatt.connect();
        const service = await server.getPrimaryService(SERVICE_UUID);
        writeCharacteristic = await service.getCharacteristic(CHARACTERISTIC_UUID);
        console.log("‚úÖ Connected to ESP32C6!");
      } catch (error) {
        console.error("‚ùå Bluetooth connection failed:", error);
      }
    }

    async function sendSettings() {
      console.log("Sending:", settings);
      if (!writeCharacteristic) return;
      try {
        const encoder = new TextEncoder();
        const data = encoder.encode(JSON.stringify(settings));
        await writeCharacteristic.writeValue(data);
        console.log("üì° Sent to ESP32C6:", settings);
      } catch (error) {
        console.error("‚ùå Failed to send:", error);
      }
    }

    connectBtn.addEventListener("click", connectBluetooth);
    updatePreview();
  </script>
</body>
</html>
